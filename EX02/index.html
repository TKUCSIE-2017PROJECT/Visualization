                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>#贈票 #贈彭于晏&余文樂限定飾品#暑假必看 #胸肌腹肌男人味</b></font><br><br>卡友福利時間 : 喝木瓜牛奶換電影票，或底下留言抽悟空傳限定聯名首飾喔 <br><br>暑假來襲，去電影院看悟空傳，喝北回木瓜牛奶消暑ㄧ下！ 兩大男神聯名電影，當然非看不可呀 ! 更不用說余文樂 花10 個月健身，變成黝黑肌肉猛男 ~~ 再加上小鮮肉 彭于晏，簡直大飽眼福 >< <br><br>http://i.imgur.com/zosuNhf.jpg<br><br>在充滿男人味的電影院，加上一杯 北回木瓜牛奶，杯身上還有男神照片，簡直讓人心情大好！加上青春熱血、血脈噴張的劇情，也是一種降壓的方式 XD <br><br>即日起，集四個北回木瓜牛奶 X 【悟空傳】專屬杯身，就可至台北特映會現場換票。數量有限，換完為止。兌換方式如下 : <br><br>http://i.imgur.com/uQRNi83.jpg<br><br>a. 集四個造型空杯，可至活動現場兌換【悟空傳】特映票券乙張 + 彭于晏海報乙張。<br>b. 兌換時間: 7/19  17：00起，於西門町絕色影城1F活動攤位。<br>     票券有限換完為止。請提早至現場排隊。4點起將有紅龍圍欄，開始排隊。<br>c. 每人每次限換2張電影票。 【悟空傳】特映票券場次為 7/19 ，19：00。<br>d. 加碼送: 超強蒐集王: 集十杯，可換【悟空傳】全台三日券乙張。(於7/21~23，至全台任一上映戲院觀賞)。每人每次限兌換乙張。<br>e. 指定店家:台北西門店、士林店、新竹清大店、竹北店、台中逢甲總店。<br><br>＊劇情介紹<br><br>改編自 今何在 同名小說。原著自2000年出版後就引起了廣大閱讀潮，享有“網路第一書”“影響華語影壇重要作品”的美譽。五百年前，天庭分為三六九等，而出身低賤的悟空(彭于晏 飾演)，卻狂傲不羈，藐視神權，大破各處規章戒律，無視尊佛星仙，向天地諸神發起抗爭。<br><br>結界橋之戰，悟空等人不慎落入凡間，雖歷盡浩劫，卻收穫愛情與友情。然而，所有命運早已註定，無奈宿命難改，迷茫與挫敗，屬於青春不朽的奮戰正將展開…<br><br>原著作者今何在表示，彭于晏是扮演悟空的不二人選：「彭于晏的形象既頑皮又酷帥，十分適合演悟空。」而二郎神-余文樂，更整整花了10個月積極健身，戒掉自己最喜歡的甜食，成功消滅小肚肚身材，翻身變成黝黑肌肉猛男；扮演悍將二郎神，半裸傷疤在對戰時展現神力。<br><br>http://i.imgur.com/1QLBDM4.jpg<br><br>＊Dcard 活動方法<br><br>2017/7/6 至 2017/7/13 中午 12:30，即興造句「木瓜牛奶 + 男神(余文樂或彭于晏)」<br><br>Ex : 「想看 彭于宴 用 金箍棒 喝木瓜牛奶」<br><br>就有機會抽到 原價 $999 的 悟空傳 限定聯名首飾<br>四款造型各三隻，共有12個幸運機會喔！<br>其中 6 名隨機抽出，另外 6 名選出「最有創意獎」得主～<br><br>*加碼抽 30 張電影票喔 !!!!!!!!!!!!!!!!! <br>- 7/18 19 : 00 台中新時代凱擘   15張 <br>- 7/19 19 : 30 台南新光  15 張<br><br>http://i.imgur.com/9uxbiaf.jpg<br><br>＊注意事項<br><br>本活動由海樂影視贊助合辦。<br>每人限留言一次，重複留言不予計算。<br>主辦單位保留修改本活動辦法之權利，如有更動會事先通知。<br>獎品寄送僅限台澎金馬地區。<br>若因提供寄送資料錯誤導致投遞失敗，或因無人簽收導致任何收件問題，視同放棄領獎權利，恕不另行通知、補寄。<br>獎品購買或進貨都需要一點時間，我們不是24小時到貨的物流中心，無法在抽獎完的1~2週內就馬上寄給卡友們，只要您符合中獎資格，並如期正確回填寄送獎品資料，我們一定會把獎品寄給您，請大家多給我們一點時間，謝謝大家的熱情參與和耐心等待(鞠躬~)</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%;"><br><h2>Week1</h2></div></a></div>
                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>暑假特產</b></font><br><br>暑假到了就要出一堆低能兒?<br>我只是一個外送員<br>上個月半夜被兩個死屁孩攔車<br>攔我車<br>說唉唷 晚上還那麼拚是乞丐嗎?<br>最後導致被客訴沒關係我忍<br><br>前幾周在一組<br>開車闖紅燈差點撞到我我當然按他喇叭一下<br>沒按可能沒事<br>這一按 對方追過來了<br>逼車閃大燈按喇叭樣樣來<br>最後依然攔車<br>但把我外送箱整個拆掉丟地上<br>不用說我一樣被客訴<br>這件事情已經報警<br><br>昨晚再來一組<br>依然半夜<br>一輛車整路上對我按喇叭<br>之後對我大喊<br>!@#$%^聽不懂騎檔車很屌逆<br>崊北開賓士拉<br>!@#$%^&這邊我聽不懂他啥講啥<br>最後依然攔我車<br>五個人下車<br>兩個人靠近我<br>X你娘騎檔車很屌是不是<br>但我也真他媽的無法在忍<br>直接抽出三跟以前練國術訂製的組合棍<br>http://i.imgur.com/PBDWaTG.jpg<br><br>但也不知道為何手一滑棍子往對方頭上招呼<br>他就倒地了<br>其他人回車上拿球棒<br><br>http://i.imgur.com/VjDT79d.jpg<br>你媽的你以為你拿短短的球棒會比我這三支組合起來還長?<br>非要打到警察來把大家帶走你們才爽?<br><br>她媽的倆在醫院急診的家屬半夜到警局問候我家人<br>X你娘  你兒子賤來招惹我我還要跟他好來好去?<br>X你娘五個都未成年半夜來遊蕩我要跟他們好來好去?<br>X你娘五個都喝酒酒駕我還要跟他們好來好去?<br><br><br>X你娘今天有種弄我 你最好不要讓我走出警局 <br>怎我講完話你倆家屬就轉頭說我恐嚇?<br>今天我半夜兼職就因為你放任你孩子 還讓他酒駕<br>所以我活該是不是<br>請你們記得我在警局講的話<br>你們讓我弄到早上才走出警局<br>我現在就告訴你們<br>台灣很小<br>你們兩家屬跟其他三個沒躺著進醫院的<br>路上請多注意安全<br><br>別以為被欺負的人不出聲就好欺負<br>喜歡讓人家感受恐懼<br>那等對方爆發後你就會體驗到何謂真正的恐懼</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week2</h2></div></a></div>
                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>你也想找暑假打工嗎？短期工作經驗大集合📣3大問題徵文中✍</b></font><br><br>放暑假大家都在做什麼呢？👀<br>除了在家耍廢🤤外～相信很多人應該都想趁著這2個月（或更久）來賺點零用錢，或（可能可以）累積一下工作經驗對唄～🕶<br>（別懷疑，問問你身邊的同學就知道暑假學生打工族真的超多的！！）<br>http://i.imgur.com/iPDM3jB.jpg<br><br>https://www.dcard.tw/f/job/p/226705477<br>https://www.dcard.tw/f/job/p/226761528<br>https://www.dcard.tw/f/job/p/226756006<br>https://www.dcard.tw/f/job/p/226737157<br>https://www.dcard.tw/f/job/p/226723432<br>https://www.dcard.tw/f/job/p/226715849<br>https://www.dcard.tw/f/job/p/226715235<br>https://www.dcard.tw/f/job/p/226682806<br>https://www.dcard.tw/f/job/p/226671318<br>https://www.dcard.tw/f/job/p/224475078<br><br>http://i.imgur.com/9aVGk1u.jpg<br>https://www.dcard.tw/f/job/p/226626395<br>https://www.dcard.tw/f/job/p/226624089<br>https://www.dcard.tw/f/job/p/226611597<br>https://www.dcard.tw/f/job/p/226724154<br>https://www.dcard.tw/f/job/p/226606215<br>https://www.dcard.tw/f/job/p/226579209<br>https://www.dcard.tw/f/job/p/226491170<br>https://www.dcard.tw/f/job/p/226460967<br>https://www.dcard.tw/f/job/p/225376520<br>https://www.dcard.tw/f/job/p/224639425<br>https://www.dcard.tw/f/job/p/224402001<br>https://www.dcard.tw/f/job/p/226628064<br><br>http://i.imgur.com/T91MY1L.jpg<br><br>https://www.dcard.tw/f/job/p/226705477<br>https://www.dcard.tw/f/job/p/226761528<br>https://www.dcard.tw/f/job/p/226756006<br>https://www.dcard.tw/f/job/p/226737157<br>https://www.dcard.tw/f/job/p/226723432<br>https://www.dcard.tw/f/job/p/226715849<br>https://www.dcard.tw/f/job/p/226715235<br>https://www.dcard.tw/f/job/p/226682806<br>https://www.dcard.tw/f/job/p/226671318<br>https://www.dcard.tw/f/job/p/224475078<br>-<br>-<br>小天使這次也幫大家整理了關於「暑期打工」的相關文章，希望也能讓無論是正在打工的同學們或是也想找短期工讀的板友有所幫助囉！也歡迎大家上來發文分享自己的工作經驗，另外底下也有3個項目文章募集中～👇👇<br>#你都是怎麼找打工的呢？<br>#打工覺得要注意哪些事？<br>#是否有在工作中發生有趣或溫馨的事呢？<br>http://i.imgur.com/oDD2kue.jpg<br>#你都是怎麼找打工的呢？<br>#打工覺得要注意哪些事？<br>#是否有在工作中發生有趣或溫馨的事呢？<br>除了這些，也同樣歡迎如果有想詢問的打工問題提出來發問，也許就有機會在接下來的「Dcard神秘活動」裡解答唷！！㊙</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week3</h2></div></a></div>
                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>#圖多【暑假打工】檔期活動推廣與銷售打工心得</b></font><br><br>【其他文章】<br> <br>教人要交心──我的家教經驗分享<br>#分享 我的履歷分享與實用的免費履歷批改+面試諮詢管道推薦<br><br>上次在工作版發了一篇文章，下方有些留言歪樓想知道怎麼找檔期打工的~<br>所以這篇文章將會用和上次一樣用圖文的方式跟大家分享 <br>→我認為暑假找檔期打工的優缺點 <br>→找(高薪)檔期打工的管道 <br>→做過哪些類型的檔期打工 <br>→無經驗要怎麼應徵第一份檔期打工  <br>→檔期打工的趣事跟辛酸事   <br>--------------------------------------------------------------------------------------------------------------------<br>【前言】對現在暑假打工亂象感到驚訝<br>文章的一開頭想要講個比較嚴肅的話題XD<br>最近在DCARD看到很多人暑假找不到打工很苦惱，原因是大部分的店家都只想收長期的工讀生<br>然後我就看到有人回覆：「應徵時騙老闆說做長期的，最後開學就隨便找個理由離職就好了~」  <br>WTF???!!!我有沒有看錯(而且這種留言還會被讚爆，我真的很驚訝QQ)<br>或許有些人真的家境很困難極缺錢，但我還是很不能苟同這種騙人的行為<br>站在雇主的角度想，他不想收短期的就是因為花了時間好不容易訓練完新人，結果他兩個月就要走了，對企業來說其實是蠻耗成本的一件事<br>所以我超不能接受「只求自己有打工就用騙的」這種工作態度 <br>我們放遠一點去思考，<br> “”學生找不到打工 → 騙雇主可以做長期，實則開學離職閃人 → 雇主覺得學生都很雷，森77在也不相信學生 → 後來的學生更難找到打工”” <br>來看看以上流程圖，這種行為只會讓「暑期打工難找」這件事不斷惡性循環，大家快醒醒阿！！  <br>--------------------------------------------------------------------------------------------------------------------<br>【檔期打工前言】終於進到正題了~~ <br>由於以上現象，於是靈機一動想說來分享以前檔期打工的一些經驗<br>也讓一些找不到兩個月完整暑期打工的人可以做個參考<br>所謂檔期打工就是暑假正值人潮旺季，很多企業會開始辦大量的活動，這時他們就會大量活動人員的需求！<br>↓來跟大家分享一下我覺得暑假檔期打工的優缺點↓<br>(一)優點： <br>1. 比起固定排班的打工，檔期打工可以較彈性的依照自己的時間做調整，假設說我這個禮拜要跟同學約去宜蘭三天兩夜，我這個禮拜就先不接打工，接下來幾個禮拜很閒，就瘋狂的投遞履歷把打工接好接滿 <br>2. 比較現實層面的XD有時運氣不錯會遇到”超高薪”打工，例如有些化妝品保養品公司都蠻有錢的(?)發的薪資就頗高(EX: 時薪$200-300)，我本人這性質的工作最高有接過時薪$500的~ <br>3. 可以認識到很多人擴展一下人脈。首先是我幾乎每次接檔期打工都會認識一起打工的新夥伴，如果運氣不錯很聊得來的話就會變成朋友，我最狂的一次經驗是被打工認識的新夥伴邀請去聯誼烤肉XD另外，大家同是打工人會互相交流打工機會，就會得到更多源源不絕的高薪打工(歡呼) <br>(二)缺點： 有優點就一定會有缺點，個人覺得唯一的缺點就是比起固定排班打工，檔期需要不斷的投遞履歷(因為活動有超多場都是不同廠商)，就會比較麻煩一點  <br>-----------------------------------------------------------------------------------------------------------------------<br>【怎麼找到高薪檔期打工】<br>針對「檔期打工」我用過蠻多管道的，最常用的分別有<br>(一)傳統的人力銀行 + 104的App(推！覺得後者很方便又好用) <br>(二)臉書社團 ”9i活動打工工讀專區” (推！更新速度很快) <br>(三)打工趣App (這個推薦與否先做個保留，待會做個說明~)   <br>以下一一來做個說明     <br>(一) 104的App<br>我比較常用傳統的人力銀行找家教或實習(1111找家教、104找實習) 因為這篇是打工所以這裡不贅述，如果之後有機會講到家教主題可以再提一下~<br>104的App我覺得方便找打工的原因是可以直接開手機定位就會跑出附近的打工，也可以趁搭車的時後滑一滑把喜歡的打工存起來，回家慢慢看 開定位之後要記得再打個短期，不然找到一堆長期的會崩潰QAQ    <br><br>http://i.imgur.com/gPEexXT.jpg<br>http://i.imgur.com/kPI8RTJ.jpg<br>來給大家看一下我定位在信義安和附近搜到的打工<br>(為了避免被誤會幫廠商打廣告所以打了一下馬賽克)↓↓ <br>仔細找的話可以找到這種一兩天或一兩個星期的檔期工讀，薪水也都不錯  <br><br>http://i.imgur.com/Ouq87f8.jpg<br>http://i.imgur.com/2P9kwh1.jpg<br>但個人覺得App還是有個小BUG 有時候就算打短期，App還是會跑出一些長期的打工，但基本上過濾一下使用上還是不錯，沒有大礙  <br><br>(二)臉書社團 >> 9i活動打工工讀專區<br>社團長這樣↓↓<br>http://i.imgur.com/PYdtaXl.png<br>蠻推薦的！比起一些看起來廣告很多、或是職缺很詭異像是詐騙的社團 <br>這個社團都是一些蠻正當的打工 <br>加上現在的人很怕被騙，都覺得臉書徵人的資訊可能是詐騙<br>即使這個社團的打工都很不錯(至少我做過得是這樣啦)<br>按讚的人數很少，推測應徵的人數也不多 <br>所以每次應徵幾乎百發百中！  <br>每天都會有很多則打工徵人訊息<br>最值得推薦的是有不少高時薪$$$$$$ 更新的很快，大概都如下面的形式↓↓  <br>http://i.imgur.com/Pr3W1gR.png<br><br>(三) 打工趣App<br>http://i.imgur.com/G4LZtyE.png<br>APP長這樣 ↑↑↑<br>推薦與否尚保留的原因是裡面的確很多職缺很不錯<br>但是投了都沒有下文 (比起前兩個投了都蠻快得到回覆的) <br>如果有人用這個App得到好打工的也可以分享一下  <br>---------------------------------------------------------------------------------------------------------------------<br>【做過哪些類型的檔期打工】來大評比一下 <br>(一)百貨/賣場/街頭產品推廣與銷售 <br>(二)主持類炒熱氣氛的活動 <br>(三)彩妝模特兒     <br><br>(一) 百貨/賣場/街頭產品推廣與銷售<br>分別做過三類<br>●  生活用品: 愛迪達止汗噴霧、保麗淨、麗仕洗髮精、獅王固齒佳牙膏、博士倫隱形眼鏡<br>●  飲品: 微熱山丘鳳梨汁、左岸咖啡、亞培安素高鈣<br>●  化妝保養品: 資生堂、露得清<br>附上一些照片(有些年代久遠很模糊，有些是示意圖，所以很模糊請見諒)<br> <br>http://i.imgur.com/cDVrPfk.jpg<br>http://i.imgur.com/RWfsYzM.jpg<br>http://i.imgur.com/2PlIpqT.jpg<br>http://i.imgur.com/2b5IhK3.jpg<br> ↑↑生活用品類的基本上都會附上制服 <br>有時候會有一些神奇的道具(如圖2)就揹著那箱去跟別人做介紹XD <br>如果是保養品那類的就會是漂亮的洋裝❤(圖4) <br>前兩張都是在賣場，第四張是在百貨，第三張是在菜市場之類的街頭 <br>By the way圖三的保麗淨是我做的第一份檔期打工(遙望三年半前) <br>(圖片來源：保麗淨_Big Star藝人經紀娛樂活動公司 隨意窩Xuite日誌)  <br><br>http://i.imgur.com/IaFmyaI.jpg<br>http://i.imgur.com/T86mUs0.jpg<br>http://i.imgur.com/6kogXzi.jpg<br>飲品類的都會用這種展示桌 <br>久了以後就會變成展示桌組裝達人XD <br>像試吃試喝的比較講求衛生，頭髮一定要綁起來 <br>通常也會圍個圍裙  <br><br>(二)主持類炒熱氣氛的活動 <br>http://i.imgur.com/sqrRX0g.jpg<br>   <br>↑↑有接過一些店家開幕、抽獎活動之類需要炒熱氣氛的主持 一樣會有浮誇的制服 (這個是整整三年前的照片，現在看到覺得有點拍謝XD年輕的時候才敢穿這樣)   <br><br>(三) 彩妝模特兒 <br>有當過資生堂跟雅詩蘭黛的<br>工作內容就是輕鬆的坐著給彩妝師化妝 <br>私心推薦一下雅詩蘭黛，活動辦在大飯店裡面所以有提供五星級伙食跟下午茶 <br>因為覺得這打工太夢幻了，還有特別在私人部落格寫了一篇文章 <br>附上一些現場照片跟五星級伙食↓↓  <br>http://i.imgur.com/Tmi5l6J.jpg<br>http://i.imgur.com/MwCHn9c.jpg<br>http://i.imgur.com/nHJzv2g.jpg<br>----------------------------------------------------------------------------------------------------------------------<br>【無經驗怎麼應徵檔期打工】運氣+打工的累積  <br>剛開始完全沒經驗要應徵的確會有一些困難 <br>例如不知道怎麼著手、擔心其他人打工經驗豐富，自己被錄取的機率不高 這些煩惱我也曾經經歷過   <br>來分享一下我第一次應徵檔期打工時的狀況 <br>我覺得在完全沒有相關經驗之下可以把自己做過的一些事情和這份打工需要的特質做個連結 <br>EX: 推廣產品的溝通能力 <br>→我在學校當社團幹部，辦過很多次活動，對活動類的打工很有熱情也有類似的經驗 <br>→我當過家教，舉凡國高中生都有，有多次和學生、家長溝通的經驗   <br>我應徵的第一份檔期打工是保麗淨，當時負責人剛好跟我同鄉(?)，覺得看我特別投緣，所以即使那個場次的人數已經滿了，他還是給我這個打工機會   <br>從那個打工經驗開始，我就從0經歷變成有經歷 之後投其他檔期就變得相對容易  慢慢的累積了更多的檔期打工，就能接到越來越高薪的檔期工讀<br>--------------------------------------------------------------------------------------------------------------------<br>【檔期打工的有趣事蹟與辛酸血淚】 <br>先來講個有趣的 除了最一開始有講到，這種檔期打工可以認識到很多一起打工的伙伴 運氣好的話也會不小心認識一些大人物 <br>EX: 我之前在賣場打工因為幫一個客人找他想要的餅乾，結果那個客人說：「我覺得你是個優秀的年輕人，給你我的名片，年輕人要多交流，給你我女兒(?)的LINE」 <br>接著發現他是某家公司的董事長，回家還特地估狗一下   <br>辛酸的事其實也不少 直接舉一個朋友的例子 <br>之前朋友接過某個知名精品品牌收銀與記帳的打工 <br>幾天後裡面的櫃姊跟他說帳目出錯，原因是我朋友收銀出錯 請她賠了大概1000多塊，我朋友也自知理虧賠錢了 想不到隔了幾天後帳目又出錯了 <br>我朋友覺得很怪，她這次明明很仔細了怎麼會這樣？ 最後調查才發現是裡面的櫃姊故意要A她錢 <br>朋友氣得想報警，但後來那個精品品牌用了一些方式和解 <br>畢竟品牌很大，不想事情鬧大    <br>這是我聽過最扯的打工衰事，真的超雷的！ <br>--------------------------------------------------------------------------------------------------------------------<br> 以上是我真摯的分享XDD 希望可以幫到找打工很徬徨的學生們~ 有問題或想討論交流的也可以在底下留言給我XD</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week4</h2></div></a></div>

                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>大家暑假好</b></font><br><br>雖然我之前以經發過幾篇徵女友文了<br>只是到現在還是個單身肥魯蛇<br>之前徵到的不是同性不然就是一分鐘女友<br>暑假到現在也放一半了<br>如果不介意的話可以考慮一下身邊的肥宅<br>在此想公開徵求同學校的女生朋友<br><br>條件：髮型不要太短 身高155-165<br>我喜歡年紀或是想法成熟的女性<br>因本人是輕微m 需要有主見的女生<br><br>我只是一個臭臭肥肥的宅男<br>要修電腦換燈泡都可以<br>想去哪玩我載妳<br>房子紅的綠的也有好幾棟在大富翁裡<br>能動能靜<br>能整天整個禮拜都宅在家<br>也能上山下海隨便玩<br>不過肥宅不意外的當然希望能整天在家 <br><br>希望能有第一個三次元女生的朋友<br>謝謝大家🙇🙇🙇</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week6</h2></div></a></div>

                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>#圖 個人穿搭 暑假輕鬆穿</b></font><br><br>不知道什麼原因，天生就比較喜歡黑色系的衣服。不管是素t、logo t或是帽子和腰包等小配件都是。總覺得穿黑色系的衣服會比較有安全感。<br><br>第一套就選擇簡單的SUPRA LOGO T(當然一定要黑色哈)，配上黑色漁夫帽(因為騎車後頭髮都會變很醜，相信很多男生都懂…)而包包方面我喜歡較輕巧的黑色腰包，畢竟有時候出門不太喜歡背太多東西。褲子方面，則選擇一件迷彩短褲作為搭配，希望讓整體感覺看起來更豐富?最後配上黑色長襪和全白AJ 1作為搭配。<br><br>https://i.imgur.com/yDkufz1.jpeg<br><br>第二套就是某天突然發現家裡附近的公園有一面看起來很有感覺的紅磚牆，所以就試著拍了幾張。上衣是OBEY的黑色LOGO T(個人很喜歡OBEY牌子所呈現出來的感覺)，搭配長的黑色破褲和在腰間繫上格子襯衫。我覺得格子襯衫可以讓整起看起來不會那麼單調。至於鞋子就選擇黑色的VANS作為搭配。還有，夏天必備的就是一副墨鏡啊!!!<br><br>https://i.imgur.com/QpjujRr.jpeg<br><br><br>第三套我選擇一件一直很想嘗試看看的亮色系，不同於前兩套黑色系，軍綠色看起來似乎比較有活力?感覺也比較貼近夏天的感覺。其他方面我就簡單搭一件黑色長褲和腰包。鞋子的話我是穿黑色的高統阿甘鞋，當初在鞋店看到覺得很復古又好看。<br><br>https://i.imgur.com/igNoIwH.jpeg<br><br><br>最後就想分享一下平時出門玩滑板的簡單配件，反正就是以簡單為主，畢竟運動的時候也不喜歡太多東西戴在身上。(PS:請忽略我粗糙的拍攝手法，要拍得有感覺還真不容易。)<br><br>https://i.imgur.com/slvv35P.jpeg" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week10</h2></div></a></div>
                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>#多圖 170/55 暑假日常</b></font><br><br>⚠️多圖 慎入⚠️<br>大家好  我來分享我的夏季穿搭了🎉<br><br>我本身沒有什麼厲害的穿搭技巧<br>或是很突出的風格類型 大概算偏日系吧<br>以下就是分享一些穿搭的小心得<br>還希望大家能多多給我建議 <br><br>反正先來個自以為美圖<br>https://i.imgur.com/8mLMpFT.jpg<br>身高 170  體重 53-55  屁股跟大腿微肉<br><br>然後再來一張 大致穿搭瀏覽圖<br>https://i.imgur.com/b4yLQ8w.jpg<br>💁大家可以決定要不要繼續往下看<br><br><br><br><br><br><br>第一套<br>https://i.imgur.com/FblhpyC.jpg<br>🌻七分袖白T、橘色格子短褲、白襪、小白鞋、後背包<br><br>這個暑假我購入了蠻多褲子<br>覺得換一件素T 大家可能也不知道我有換衣服<br>但只要換一件褲子 就會有換一整套的感覺<br><br>然後對於長襪 我覺得穿了有種安全感<br><br><br>第二套<br>https://i.imgur.com/awMjywT.jpg<br>🌻粉紫色背心、白色短褲、腰帶、和服外套、斜背包、涼鞋<br><br>常常看到ig上的穿搭達人<br>全身的穿搭配件都非常完整<br>希望自己能往那個方向邁進👍<br>有開始在學習搭腰帶<br>只是我目前只有這條<br><br><br>第三套<br>https://i.imgur.com/MdIPzkq.jpg<br>🌻灰色背心、粉色吊帶褲、涼鞋、罩衫、斜背包<br><br>這件吊帶褲真的是我的愛<br>一年四季都穿它<br><br>我真的很喜歡鞋子或襪子能跟上半身顏色呼應<br>覺得這樣穿搭比較有完整感<br><br><br>第四套<br>https://i.imgur.com/lxCn4WH.jpg<br>🌻黃色古著洋裝、白襯衫、草帽、小白鞋、手提袋<br><br>很推薦大家買古著洋裝<br>版型跟細節 都是很值得滿滿欣賞的<br>當然也有很多材質花色細節更美的洋裝<br>但我通常會選素一點的 我比較能駕馭得了<br><br><br>第五套<br>https://i.imgur.com/1Vl1Mtg.jpg<br>🌻藍色T恤、牛仔褲、腰帶、長襪、小白鞋、斜背包<br>（補張有襪子的照👇）<br>https://i.imgur.com/wWuzX4q.jpg<br>最簡單的同色系穿搭<br>我覺得同色系一定要夠徹底 才會好看<br>舉例來說 白衣白褲配一雙黑鞋<br>總還是會有哪裡怪怪的感覺<br><br><br>第六套<br>https://i.imgur.com/6EoTmvZ.jpg<br>🌻米色襯衫、動物花褲、腰帶、斜背包、馬丁<br><br>就像第一套的時候說的<br>換一件褲子整個感覺就都不一樣了👍<br>https://i.imgur.com/jOxZiMM.jpg<br>我很愛穿長的襪子 真的很好看<br><br><br>第七套<br>https://i.imgur.com/yEL6fcD.jpg<br>🌻古著襯衫、褲裙、長襪、馬丁<br>https://i.imgur.com/TDkdWBG.jpg<br>古著襯衫也是很推的單品 <br>大多都只有一件 不會撞衫 細節很美<br>而且真的很好搭又很有特色<br><br><br>下面可能有些曬照 大家可以快速滑過<br>https://i.imgur.com/ZxHOJYT.jpg<br>☝️很喜歡的配色<br><br>https://i.imgur.com/lDThrX8.jpg<br>☝️舒適的搭配 髮型也是重點<br>   （我發現我大腿是手臂的三到四倍！？）<br><br>https://i.imgur.com/BLOX4ll.jpg<br>☝️連身褲超級方便<br><br>https://i.imgur.com/kv3FYVF.jpg<br>☝️褲裙適合跑跳又美美的<br><br>👇小旅行三天兩夜穿搭👇<br>https://i.imgur.com/HhOrrdP.jpg<br>☝️都同一雙鞋 沒有多帶<br><br>https://i.imgur.com/gNGUYYv.jpg<br>☝️是和服罩衫搭牛仔洋裝 <br>      這個包包的顏色超難搭<br><br>https://i.imgur.com/Gsi5fzx.jpg<br>☝️振袖 一秒變日本美眉<br><br>https://i.imgur.com/7UBfnwU.jpg<br>☝️推Roxy的泳衣 穿起來很舒服自然好看<br>      Voda我穿了覺得很彆扭 感覺只適合拍照<br>https://i.imgur.com/YchkNEK.jpg<br>     正面也👍 而且常常打折 <br>     這套一千初 覺得很可以<br><br><br>以上分享完畢 謝謝大家耐心看完🙇‍♀️<br><br>-----------------------------------------------<br><br>想問大家有沒有什麼推薦的風格<br>最近想要多多嘗試各種路線<br>希望可以推薦ig之類 有照片的<br>比較容易了解<br><br>-----------------------------------------------<br><br>衣服多古著或二手 蠻多都是找不到了<br>如果問我購買管道 希望大家不要太期待</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week11</h2></div></a></div>
                        <div class="3u 12u(mobile)"><a href="images/thumbs/bk.png" class="image fit"><img src="images/thumbs/bk.png" alt="" title="<div style='width:100%;height:100%;overflow-x:hidden;overflow-y:auto;background-color:white;'><font size='7'><b>#作品  暑假紀錄 開學好殘酷</b></font><br><br>跑遍拍攝整個暑假  聽到開學宛如世界末日般<br>捨不得離開天堂 但還是得面對  <br>免得大學讀至少四年  同學們還是乖乖修學分 <br>一起看我分享的暑假生活<br><br>合歡山北峰  暑假第一週<br>那天非常操  記得從早班到晚上九點<br>回到家十點  朋友說會出景  就又衝出門<br>https://i.imgur.com/ncCzwnu.jpg<br><br>https://i.imgur.com/xKp2LCM.jpg<br><br>燃燒熱血<br>上來約凌晨十二點  想直接倒在草地上<br>https://i.imgur.com/XJZ79MB.jpg<br>拍完銀河大約三點 <br>就直接等到日出 整整兩天都沒睡<br>https://i.imgur.com/zG8Zf0q.jpg<br><br>過ㄧ週<br>因公司工作的機會<br>到了北海岸<br>https://i.imgur.com/Mt8ARjq.jpg<br>象鼻岩前陣子傳出要封閉<br>竟有人在這玩跳水  對這些自私的人想說<br>恩  勇敢挑戰 我知道有個比跳水還有趣的<br>..<br>跳樓 <br><br>—<br><br>老梅石槽<br>前往請先查好月份 <br>拍照請腳下留情 <br>人家頭都綠了 別在踩踏破壞<br><br>https://i.imgur.com/b1IoS9n.jpg<br>昆陽銀河<br>銀河季必朝聖  <br>朝聖 Bang<br><br>https://i.imgur.com/dHwPyHJ.jpg<br><br>這天七夕上山  快門這按 <br>就拍中雙流星  平常只拍到一條<br>所以說流星也脫魯了 <br>https://i.imgur.com/VGdOH0j.jpg<br> <br>中部神秘海岸<br>沒有垃圾 沒有腳印<br>保留這地點的神秘吧<br>https://i.imgur.com/rDzH6bB.jpg<br><br>https://i.imgur.com/WNTEjnL.jpg<br><br>合歡尖山 流星雨<br>跟輝哥窩在岩石上拍照<br>寒冷的夜 彼此靠近 <br>呼吸急促 浪漫情調<br>我閉上了雙眼貼近<br>...<br>哈秋   只是想打噴嚏 <br>https://i.imgur.com/xfnKgtI.jpg<br><br>https://i.imgur.com/hlA9ys2.jpg<br><br>好望角銀河<br>這邊海景風景不錯<br>https://i.imgur.com/aEwNWSK.jpg<br>中部豆腐岩<br>規模沒新竹大  蚊蟲多就是<br>https://i.imgur.com/jmBhBGZ.jpg<br><br>再來就是開學前的澎湖之旅<br>從日落拍到晚上在拍到日出<br>充實的耗盡體力  值得<br><br>池西日落<br>https://i.imgur.com/iUyd7c8.jpg<br><br>澎湖乾淨很美<br>來旅遊垃圾別留<br>也感謝澎湖朋友<br>https://i.imgur.com/kbrYYs2.jpg<br><br>摩西分海日出<br>海與天在地平線糾纏<br>景色觸動心弦<br>但不知為何另我嘴饞<br>https://i.imgur.com/vljqBBH.jpg<br><br>澎湖雙心<br>何時老闆才會給我工作雙薪<br>https://i.imgur.com/PDTDdra.jpg<br><br>攝影上除了風景  也蠻喜歡拍攝廢墟<br>被遺忘的歷史  滄桑淒美  彷彿時間凍結<br>https://i.imgur.com/30XxT0C.jpg<br>創作圖 <br>原圖是白天  第一次嘗試修日轉夜  粗糙見諒<br><br>每週拍照享受景色感動  充實生活旅行記錄  <br>攝影上很多曲折對我都是深坑  有時猶豫也有低潮 像是家中觀念  對我並不完全認同  認為選擇這目標     只能當夢  曾吵到一個月都沒說話  雖不完全支持但還是讓我去闖  也會幫忙阻礙  之前為了買鏡頭沒錢 老爸偷塞八千塊給我 這感受是多麼微妙  未來會努力更受認同<br>目前想法還是一樣繼續拍攝<br>分享給更多人知道 台灣真的很美<br>讓支持的人繼續支持 雖然我IG文都很廢懶得想啦<br><br><br><br>https://i.imgur.com/Oa4Z3CQ.jpg<br>感謝耐心閱讀 喜歡給個愛心支持<br>也謝謝一起衝景的朋友及大師們<br><br>更多作品<br>IG: Luo.Yin ［旅行客］<br>https://www.instagram.com/tw.luoyin/</div>" /><div style="position:absolute; left:8%; top:8%; width:85%; height:85%; background-color:#FFF;opacity: 0.7;padding-top: 10%"><br><h2>Week12</h2></div></a></div>
